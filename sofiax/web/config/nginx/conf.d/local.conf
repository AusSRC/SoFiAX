# first we declare our upstream server, which is our Gunicorn application
upstream sofia_web_app {
    # docker will automatically resolve this to the correct address
    # because we use the same name as the service: "sofia_web_app"
    server sofia_web_app:8000;
}

server {
    server_name localhost;
    listen 80;
    return 301 https://localhost$request_uri;
}

# now we declare our main server
server {
    server_name localhost;
    listen 443 ssl;

    ssl_certificate /etc/ssl/localhost.crt;
    ssl_certificate_key /etc/ssl/localhost.key;

    client_max_body_size 4G;

    location / {
        # everything is passed to Gunicorn
        proxy_pass http://sofia_web_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /opt/services/sofia_web_app/static/;
    }

    location /media/ {
        alias /opt/services/sofia_web_app/media/;
    }

}
